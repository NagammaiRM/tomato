<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tomato Globe Test</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
  #info { position:absolute; top:10px; left:10px; background:rgba(255,255,255,0.9); padding:10px; border-radius:5px; font-family:Arial; max-width:300px; }
</style>
</head>
<body>
<div id="info">Click the red point to see info.</div>

<script src="https://unpkg.com/three@0.154.0/build/three.min.js"></script>
<script src="https://unpkg.com/three-globe"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,3,5);
scene.add(light);

const infoBox = document.getElementById('info');

const Globe = new ThreeGlobe()
  .globeMaterial(new THREE.MeshStandardMaterial({color:0x123456})) // plain colored globe
  .pointsData([
    { lat:-15.6, lng:-70.0, size:0.6, color:'red', name:'Andes Mountains, Peru', info:'Origin of wild tomato, domesticated in pre-Columbian Mexico.' }
  ])
  .pointLat('lat')
  .pointLng('lng')
  .pointColor('color')
  .pointAltitude(0.02)
  .pointRadius('size')
  .onPointClick(point=>{
    infoBox.innerHTML=`<strong>${point.name}</strong><br>${point.info}`;
  });

scene.add(Globe);

camera.position.z = 200;

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.minDistance = 50;
controls.maxDistance = 500;

function animate() {
  requestAnimationFrame(animate);
  Globe.rotation.y += 0.001;
  renderer.render(scene,camera);
}
animate();

window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
